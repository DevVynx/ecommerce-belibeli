services:
  db:
    image: postgres:16-alpine
    container_name: belibeli-db
    restart: always
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: ecommerce-belibeli
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d ecommerce-belibeli"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: belibeli-api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    image: belibeli/api:local
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - apps/api/.env.docker
    ports:
      - "8000:8000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000/api
    image: belibeli/web:local
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  postgres_data:
